<table cellpadding="0" cellspacing="0">
  <tr *ngFor="let row of board | reverse">
    <td>
      <cfb-board-item *ngFor="let item of row; let i = index" [ownedBy]="item" [playerOneColor]="playerOneColor" [playerTwoColor]="playerTwoColor"
        [backgroundColor]="backgroundColor" [customBorderClasses]="customBorderClasses" [customChipClasses]="customChipClasses"
        (click)="itemClick(i)"></cfb-board-item>
    </td>
  </tr>
</table>
